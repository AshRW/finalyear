<div class="app-body">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
    <main class="main d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6 mx-auto">
                <div class="card">
                  <div class="card-header">
                    <b>Current Important Links for You</b>
                  </div>
                    <div class="card-body">
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                              <tr>
                                <th class="text-center">Sr no.</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Link</th>
                                <!-- <th class="text-center">Open</th> -->
                              </tr>
                            </thead>
                            <tbody>
                              <tr  *ngFor="let a of activeImpLinks; let i=index;" >
                                <td class="text-center">{{i+1}}</td>
                                <td class="text-center">{{a.title}}</td>
                                <td class="text-center">{{a.link}}</td>
                                <!-- <td class="text-center"><button type="button" class="btn btn-primary" (click)="open(i)">Open</button></td> -->
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </main>
            </div>
