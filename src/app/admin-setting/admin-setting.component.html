<div class="app-body">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
  <main class="main d-flex align-items-center">
      <div class="container-fluid">
          <div class="row">
           <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-body">
                  <table class="table table-responsive-sm table-hover table-outline mb-0">
                      <thead class="thead-light">
                        <tr>
                          <th class="text-center">Name</th>
                          <th class="text-center">Email</th>
                          <th class="text-center">Admin access</th>
                          <th class="text-center">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr  *ngFor="let a of teachers; let i=index;" >
                          <td class="text-center">{{a.name}}</td>
                          <td class="text-center">{{a.email}}</td>
                          <td class="text-center">{{a.admin_access}}</td>
                          <td class="text-center"><button type="button" class="btn btn-primary" (click)="toggle(i)">Toggle</button></td>
                        </tr>
                      </tbody>
                    </table>
              </div>
          </div>
             </div>
             </div>
             </div>
             </main>
             </div>
