<div class="app-body">
        <main class="main d-flex align-items-center">
      
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="card mx-4">
                  <div class="card-body p-4">
                    <form [formGroup]="teacherregForm">
                      <h1>Teacher Registering</h1>
                      <p class="text-muted">Sign Up Now</p>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email" formControlName="email" required>
                      </div>
      
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer p-4">
                    <div class="row">
                      <div class="col-6">
                        <button (click)="loginTeacher()" class="btn btn-block btn-success" type="button" [disabled]="!loginForm.valid"><span>Teacher's Login</span></button>
                      </div>
                      <div class="col-6">
                        <button (click)="loginStudent()" class="btn btn-block btn-success" type="button" [disabled]="!loginForm.valid"><span>Student's Login</span></button>
                      </div>
                    </div>
                   </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
