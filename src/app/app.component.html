<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
  </head>
  <body class="app">
    <div class="card center_wala" style="width: 75%;">
      <div class="card-body">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-success" (click)="goToHome()">Home</button>
            </div>
            <div class="col" *ngIf="logged==false">
                <button type="button" class="btn btn-success" (click)="goToLogin()">Login</button>
              </div>
              <div class="col" *ngIf="logged==true">
                  <button type="button" class="btn btn-success" (click)="logOut()">Logout</button>
                </div>
              <div class="col">
                  <button type="button" class="btn btn-success" (click)="goToRegister()">Register</button>
                </div>
          </div>
      </div>
    </div>
    <router-outlet></router-outlet>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, Bootstrap, then CoreUI  -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>
  </body>
</html>
