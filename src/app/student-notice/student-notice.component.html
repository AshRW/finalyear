<div class="app-body">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
    <main class="main d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
             <div class="col-md-6 mx-auto">
             <div class="card mx-4">
              <div class="card-body p-4">
                <h2 class="card-title">Date: {{date}}</h2>
                <h2 class="card-title">Time: {{time}}</h2>
                  </div>
                  </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-responsive-sm table-hover table-outline mb-0">
                                    <thead class="thead-light">
                                      <tr>
                                        <th>By</th>
                                        <th class="text-center">Title</th>
                                        <th class="text-center">For Date</th>
                                        <th class="text-center">Given Date</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr  *ngFor="let a of activeNotice; let i=index;" (click)="clicker(i)">
                                        <td>
                                          <div>{{a.by}}</div>
                                        </td>
                                        <td class="text-center">{{a.title}}</td>
                                        <td class="text-center">{{a.for_date}}</td>
                                        <td class="text-center">{{a.given_date}}</td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                  </div>
                    </div>
                  </main>
                  </div>
